<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8"/>
    <title>Landing Zero Free Bootstrap Theme with Video</title>
    <meta name="description" content="This is a free Bootstrap landing page theme created for BootstrapZero. Feature video background and one page design." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="generator" content="Codeply"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body>
    <nav id="topNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#first" th:text="#{woking.title}" ><i class="ion-ios-analytics-outline"></i> </a>
            </div>
            <div class="navbar-collapse collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" th:href="@{/#two}" th:text="#{menu.options}"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#four" th:text="#{menu.meals}"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                    	<a class="page-scroll ion-unlocked"  th:text="#{menu.bemvindo}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Lista de Meals -->
    <section class="container-fluid" id="four">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <h2 class="text-center text-primary" th:text="#{order.ask}"></h2>
                <hr/>
                
              <div th:if="${message}" class="alert alert-success">
								<p th:text="${message}" />
							</div>
 
            <form th:object="${order}" th:action="@{/order/review}" method="post"
								id="mainForm">
								
				<input type="hidden" th:field="${order.id}" />
				<input type="hidden" th:field="${order.meal.id}" />
                
                <div class="form-group media wow fadeInRight">
                    <h3 class="text-primary" th:text="|${meal.name}|"></h3>
                    <div class="media-body media-middle">
                        <p th:text="|${meal.description}|"></p>
                        <p class="ion-social-usd" th:text="|${meal.price}|"></p>
                    </div>
                    <div class="media-right">
                        <label class="text-primary icon-lg ion-ios-nutrition"></label>
                    </div>  
                    
                    <div class="col-xs-10 text-center">
                    
                    <div th:text="#{meal.details}"></div>
                    
                   <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('meal.name')}? 'has-error'">
                            <label for="meal.name" th:text="#{meal.name}" /><input
										type="text" class="form-control" id="mealName"
										th:field="*{meal.name}"
										th:readonly="true"/> <span
										th:if="${#fields.hasErrors('meal.name')}" th:errors="*{meal.name}"
										th:class="help-block" />
                    </div>
                    
                     <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('meal.description')}? 'has-error'">
                            <label for="meal.description" th:text="#{meal.description}" /><input
										type="text" class="form-control" id="mealDescription"
										th:field="*{meal.description}"
										th:readonly="true" /> <span
										th:if="${#fields.hasErrors('meal.description')}" th:errors="*{meal.description}"
										th:class="help-block" />
					 </div> 
                        
                     <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('meal.price')}? 'has-error'">
                            <label for="meal.price" th:text="#{meal.price}" /><input
										type="number" class="form-control" id="mealPrice"
										th:field="*{meal.price}"
										th:readonly="true" /> <span
										th:if="${#fields.hasErrors('meal.price')}" th:errors="*{meal.price}"
										th:class="help-block" />
                        </div> 
                    
                     <div class="form-group col-md-4" th:classappend="${#fields.hasErrors('quantity')}? 'has-error'">
                            <label for="orderQuantity" th:text="#{order.quantity}" /><input
										type="number" min="1" class="form-control" id="orderQuantity"
										th:field="*{quantity}"
										th:readonly="${readonly}" /> <span
										th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
										th:class="help-block" />
                        </div>
                            
                      <div class="form-group col-md-12" th:classappend="${#fields.hasErrors('obs')}? 'has-error'">
                            <label for="orderObs" th:text="#{order.obs}" /><input
										type="text" class="form-control" id="orderObs"
										th:field="*{obs}" placeholder="Observações"
										th:readonly="${readonly}" /> <span
										th:if="${#fields.hasErrors('obs')}" th:errors="*{obs}"
										th:class="help-block" />
                        </div>
                        
          
                      <div class="col-md-8 col-md-offset-2">
                      <label></label>
                      			<button type="submit" class="btn btn-primary btn-block btn-lg"
									th:if="${!readonly}" id="btSubmitForm"
									onclick="document.getElementById('mainForm').submit(); return false;"
									th:text="#{order.buy}"><i class="ion-android-arrow-forward"></i> </button>
                        </div>
                         
                         <div class="col-md-8 col-md-offset-2">
                     	 <label></label>
                        	<button
									th:href="@{/#two}" class="btn btn-alert"
									th:if="!${param.success}"> <span
									th:text="#{navigation.cancel}"/></button>
						 </div>
                        </div>  
            </div>
            </form>
        </div>
        </div>
    </section> 
    <footer id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-sm-3 column">
                    <h4 th:text="#{menu.local}"  class="ion-ios-location"></h4>
                    <ul class="list-unstyled">
                        <li><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.289061007348!2d-51.18313448468768!3d-30.028563937498994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519782a3c6902ab%3A0xb2ef0d08dd929cc3!2sAv.+Carlos+Gomes%2C+778+-+Auxiliadora%2C+Porto+Alegre+-+RS%2C+90480-001!5e0!3m2!1spt-BR!2sbr!4v1467295761575" width="300" height="150" frameborder="0" style="border:0" allowfullscreen="true"></iframe></li>
                    </ul>
                </div>
                <div class="col-xs-6 col-sm-3 column">
                    <h4>About</h4>
                    <ul class="list-unstyled">
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Delivery Information</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms &amp; Conditions</a></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-3 column">
                    <h4>Stay Posted</h4>
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" title="No spam, we promise!" placeholder="Tell us your email"/>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-primary" data-toggle="modal" data-target="#alertModal" type="button">Subscribe for updates</button>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-3 text-right">
                    <h4>Follow</h4>
                    <ul class="list-inline">
                      <li><a rel="nofollow" href="https://www.instagram.com/wokingbox/" title="Twitter"><i class="icon-lg ion-social-instagram-outline"></i></a>&nbsp;</li>
                      <li><a rel="nofollow" href="https://facebook.com/wokingbox" title="Facebook"><i class="icon-lg ion-social-facebook-outline"></i></a>&nbsp;</li>
                    </ul>
                </div>
            </div>
            <br/>
            <span class="pull-right text-muted small"><a href="http://www.bootstrapzero.com">IFSurvivor by Aline Gandolfi</a> ©2016</span>
        </div>
    </footer>
    <div id="galleryModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
        	<div class="modal-body">
        		<img src="//placehold.it/1200x700/222?text=..." id="galleryImage" class="img-responsive" />
        		<p>
        		    <br/>
        		    <button class="btn btn-primary btn-lg center-block" data-dismiss="modal" aria-hidden="true">Close <i class="ion-android-close"></i></button>
        		</p>
        	</div>
        </div>
        </div>
    </div>
    <!--scripts loaded here from cdn for performance -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
